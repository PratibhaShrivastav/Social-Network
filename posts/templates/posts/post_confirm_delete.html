{% extends "posts/post_base.html"%}

{% block post_content %}

    <form method="post">
        {% csrf_token %}
        <br>
        <h3>Are you sure you want to delete "{{ object }}"?</h3><br>
        <input class="btn btn-lg btn-danger" type="submit" value="Confirm">
        <a class="btn btn-lg btn-info" href="{% url 'posts:all' %}">Cancel</a>
    </form>

{% endblock %}
