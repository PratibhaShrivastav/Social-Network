{% extends 'base.html'%}

{% block content %}
<div class="userlist">
<ul>
    {% for user in users %}
        <form method="POST" action="{% url 'accounts:send_request' to_user=user.pk %}">
            {% csrf_token %}
            <li> <h3>{{user.username}}
            <input type="submit" class="btn btn-primary" value="Add" id="addbtn"></h3></li>
        </form>
        <br>
    {% endfor %}
</ul>
</div>
{% endblock %}
