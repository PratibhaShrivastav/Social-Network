{% extends 'base.html'%}

{% block content %}
<div class="userlist">
<ul>
    {% for user in users %}
       <li> <h3>{{user.username}}</h3>
        <form method="POST" action="{% url 'accounts:send_request' to_user=user.pk %}">
            {% csrf_token %}
            <button type="submit" id="addbtn"><span class="fa fa-plus" aria-hidden="true"></span>Add</button>
        </form>
        <br>
    {% endfor %}
</ul>
</div>
{% endblock %}
